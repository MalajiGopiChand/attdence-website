<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunday School - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .header {
            padding: 30px 20px;
            text-align: center;
            background-color: #1976d2;
            color: white;
        }
        
        .header h2 {
            font-weight: 500;
            font-size: 24px;
            margin-top: 15px;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }
        
        .input-field {
            width: 100%;
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 2px rgba(25, 118, 210, 0.2);
        }
        
        .password-toggle {
            position: absolute;
            right: 15px;
            top: 45px;
            cursor: pointer;
            color: #777;
        }
        
        .message {
            font-size: 14px;
            margin-top: 8px;
            display: none;
        }

        .message.error {
            color: #d32f2f;
        }

        .message.success {
            color: #388e3c;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .btn-primary {
            background-color: #1976d2;
            color: white;
        }
        
        .btn-primary:hover {
            background-color: #1565c0;
        }
        
        .btn-outlined {
            background-color: transparent;
            border: 1px solid #ddd;
            color: #444;
        }
        
        .btn-outlined:hover {
            background-color: rgba(0, 0, 0, 0.04);
        }
        
        .btn-loading {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .loading-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
        }
        
        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ddd;
        }
        
        .divider-text {
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }
        
        .google-btn-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .google-logo {
            width: 20px;
            height: 20px;
        }
        
        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .link {
            color: #1976d2;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
        }
        
        .link:hover {
            text-decoration: underline;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        
        .modal-content {
            background-color: white;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #1976d2;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .modal-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .modal-btn-primary {
            background-color: #1976d2;
            color: white;
        }
        
        .modal-btn-primary:hover {
            background-color: #1565c0;
        }
        
        .modal-btn-cancel {
            background-color: #f5f5f5;
            color: #333;
        }

        .modal-btn-cancel:hover {
            background-color: #e0e0e0;
        }
        
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .form {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://via.placeholder.com/120" alt="App Logo" class="logo">
            <h2>Sunday School</h2>
        </div>
        
        <div class="form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="input-field" placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="input-field" placeholder="Enter your password">
                <span class="password-toggle material-icons" id="passwordToggle">visibility</span>
            </div>
            
            <div class="message error" id="errorMessage"></div>
            <div class="message success" id="successMessage"></div>

            <button class="btn btn-primary" id="loginBtn">
                <span>Login</span>
            </button>
            
            <div class="divider">
                <span class="divider-text">or</span>
            </div>
            
            <button class="btn btn-outlined" id="googleSignInBtn">
                <div class="google-btn-content">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google Logo" class="google-logo">
                    <span>Continue with Google</span>
                </div>
            </button>
            
            <div class="links">
                <a class="link" id="forgotPasswordLink">Forgot Password?</a>
                <a class="link" href="signup.html">Create Account</a>
            </div>
        </div>
    </div>

    <div class="modal" id="forgotPasswordModal">
        <div class="modal-content">
            <h3 class="modal-title">Reset Password</h3>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>
            <div class="form-group">
                <input type="email" id="resetEmail" class="input-field" placeholder="Enter your email">
            </div>
            <div class="message error" id="modalErrorMessage"></div>
            <div class="message success" id="modalSuccessMessage"></div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" id="cancelResetBtn">Cancel</button>
                <button class="modal-btn modal-btn-primary" id="sendResetBtn">Send Instructions</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCXAyCHDaCUrr09wRYShmKfQMyVRB7-PUA",
            authDomain: "sundaydethel.firebaseapp.com",
            databaseURL: "https://sundaydethel-default-rtdb.firebaseio.com",
            projectId: "sundaydethel",
            storageBucket: "sundaydethel.firebasestorage.app",
            messagingSenderId: "351109956750",
            appId: "1:351109956750:web:959769808988e24b90b5df",
            measurementId: "G-XMJYHZZ76P"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.addEventListener('DOMContentLoaded', () => {
            // DOM Elements
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            const loginBtn = document.getElementById('loginBtn');
            const googleSignInBtn = document.getElementById('googleSignInBtn');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const forgotPasswordModal = document.getElementById('forgotPasswordModal');
            const resetEmailInput = document.getElementById('resetEmail');
            const cancelResetBtn = document.getElementById('cancelResetBtn');
            const sendResetBtn = document.getElementById('sendResetBtn');
            const modalErrorMessage = document.getElementById('modalErrorMessage');
            const modalSuccessMessage = document.getElementById('modalSuccessMessage');

            // Event Listeners
            passwordToggle.addEventListener('click', togglePasswordVisibility);
            loginBtn.addEventListener('click', handleLogin);
            googleSignInBtn.addEventListener('click', handleGoogleLogin);
            forgotPasswordLink.addEventListener('click', openForgotPasswordModal);
            cancelResetBtn.addEventListener('click', closeForgotPasswordModal);
            sendResetBtn.addEventListener('click', handlePasswordReset);

            // Utility Functions
            function showMessage(element, message, type) {
                element.textContent = message;
                element.classList.add(type);
                element.style.display = 'block';
            }

            function hideMessages(...elements) {
                elements.forEach(el => {
                    el.textContent = '';
                    el.style.display = 'none';
                });
            }

            function setButtonLoading(button, isLoading, text) {
                if (isLoading) {
                    button.disabled = true;
                    button.innerHTML = `<div class="btn-loading"><div class="loading-spinner"></div><span>${text}</span></div>`;
                } else {
                    button.disabled = false;
                    button.innerHTML = `<span>${text}</span>`;
                }
            }

            function handleFirebaseError(error, messageEl) {
                const errorCode = error.code;
                let userMessage = 'An unknown error occurred. Please try again.';

                switch (errorCode) {
                    case 'auth/invalid-email':
                        userMessage = 'Invalid email format. Please check your email address.';
                        break;
                    case 'auth/user-not-found':
                        userMessage = 'No user found with this email. Please check your email or sign up.';
                        break;
                    case 'auth/wrong-password':
                        userMessage = 'Incorrect password. Please try again.';
                        break;
                    case 'auth/popup-closed-by-user':
                        userMessage = 'Google Sign-In popup was closed.';
                        break;
                    default:
                        console.error('Firebase Error:', errorCode, error.message);
                }

                showMessage(messageEl, userMessage, 'error');
            }

            // Main Logic Functions
            function togglePasswordVisibility() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                passwordToggle.textContent = (type === 'password') ? 'visibility' : 'visibility_off';
            }

            async function handleLogin() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                hideMessages(errorMessage, successMessage);
                if (!email || !password) {
                    showMessage(errorMessage, 'Please enter both email and password.', 'error');
                    return;
                }

                setButtonLoading(loginBtn, true, 'Logging in...');
                try {
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;
                    showMessage(successMessage, `Login successful! Welcome, ${user.email}.`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } catch (error) {
                    handleFirebaseError(error, errorMessage);
                } finally {
                    setButtonLoading(loginBtn, false, 'Login');
                }
            }

            async function handleGoogleLogin() {
                hideMessages(errorMessage, successMessage);
                setButtonLoading(googleSignInBtn, true, 'Connecting to Google...');

                try {
                    const result = await signInWithPopup(auth, provider);
                    const user = result.user;
                    showMessage(successMessage, `Google login successful! Welcome, ${user.displayName}.`, 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);

                } catch (error) {
                    handleFirebaseError(error, errorMessage);
                } finally {
                    setButtonLoading(googleSignInBtn, false, 'Continue with Google');
                }
            }

            function openForgotPasswordModal() {
                resetEmailInput.value = emailInput.value.trim() || '';
                hideMessages(modalErrorMessage, modalSuccessMessage);
                forgotPasswordModal.style.display = 'flex';
            }

            function closeForgotPasswordModal() {
                forgotPasswordModal.style.display = 'none';
                resetEmailInput.value = '';
            }

            async function handlePasswordReset() {
                const email = resetEmailInput.value.trim();
                hideMessages(modalErrorMessage, modalSuccessMessage);
                if (!email) {
                    showMessage(modalErrorMessage, 'Please enter your email address.', 'error');
                    return;
                }

                setButtonLoading(sendResetBtn, true, 'Sending...');
                try {
                    await sendPasswordResetEmail(auth, email);
                    showMessage(modalSuccessMessage, 'Password reset email sent! Check your inbox.', 'success');
                    setTimeout(closeForgotPasswordModal, 3000);
                } catch (error) {
                    handleFirebaseError(error, modalErrorMessage);
                } finally {
                    setButtonLoading(sendResetBtn, false, 'Send Instructions');
                }
            }
        });
    </script>
</body>
</html>
